<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Compare - Multi-AI LP Comparison</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{
      --bg:#0a0a0a;
      --surface:#161616;
      --border:#2a2a2a;
      --text:#e0e0e0;
      --text-dim:#888;
      --accent:#c9a55a;
      --accent-bg:rgba(201,165,90,.1);
    }
    body{
      font-family:'Inter',system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }
    .logo{
      font-size:2rem;font-weight:700;
      color:var(--accent);
      letter-spacing:.1em;
      margin-bottom:8px;
    }
    .subtitle{
      font-size:.85rem;
      color:var(--text-dim);
      margin-bottom:40px;
    }
    .info{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:12px;
      padding:32px;
      max-width:500px;
      width:100%;
      text-align:center;
    }
    .info h2{
      font-size:1rem;font-weight:600;
      color:var(--text);
      margin-bottom:12px;
    }
    .info p{
      font-size:.82rem;
      color:var(--text-dim);
      line-height:1.7;
    }
    .info code{
      background:rgba(201,165,90,.15);
      color:var(--accent);
      padding:2px 8px;
      border-radius:4px;
      font-size:.8rem;
    }
    .models{
      display:flex;gap:12px;
      justify-content:center;
      margin-top:24px;
      flex-wrap:wrap;
    }
    .model-tag{
      padding:6px 14px;
      border:1px solid var(--border);
      border-radius:20px;
      font-size:.72rem;
      color:var(--text-dim);
    }
  </style>
</head>
<body>
  <div class="logo">LLM COMPARE</div>
  <div class="subtitle">Multi-AI Model LP Comparison Viewer</div>
  <div class="info">
    <h2>How to use</h2>
    <p>
      Claude Code で <code>/llm-compare</code> を実行すると、<br>
      LP設計プロンプトから3つのAIモデルが並列でHTMLを生成し、<br>
      タブ切替式の比較ビューアがここにデプロイされます。
    </p>
    <div class="models">
      <span class="model-tag">Codex GPT-5.2</span>
      <span class="model-tag">Gemini 3 Pro</span>
      <span class="model-tag">Claude Opus 4.5</span>
    </div>
  </div>
</body>
</html>
